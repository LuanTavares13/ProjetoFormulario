<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <title>Formulário de Pacientes</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="form-title">Formulário de Pacientes</h1>
        <div class="form-container">
            <form id="patient-form" action="recebe_dados.php" method="POST">
                <div class="form-group">
                    <label for="paciente">Nome do Paciente:</label>
                    <input type="text" id="paciente" name="paciente" maxlength="50"
                        placeholder="Digite o nome do paciente" required />
                </div>

                <div class="form-group">
                    <label>Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" value="masculino" required />
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo" value="feminino" required />
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="nao-responder" name="sexo" value="nao-responder" required />
                    <label for="nao-responder">Prefiro não responder</label>
                </div>

                <div class="form-group">
                    <label>Gênero:</label>
                    <input type="radio" id="genero-masculino" name="genero" value="masculino" required />
                    <label for="genero-masculino">Masculino</label>
                    <input type="radio" id="genero-feminino" name="genero" value="feminino" required />
                    <label for="genero-feminino">Feminino</label>
                    <input type="radio" id="genero-trans" name="genero" value="trans" required />
                    <label for="genero-trans">Transgênero</label>
                    <input type="radio" id="genero-naobinario" name="genero" value="nao-binario" required />
                    <label for="genero-naobinario">Não-binário</label>
                </div>

                <div class="form-group">
                    <label for="rg">R.G.:</label>
                    <input type="text" id="rg" name="rg" pattern="\d{10}" placeholder="Digite o R.G. do paciente"
                        required />
                </div>

                <div class="form-group">
                    <label for="cns">CNS:</label>
                    <input type="text" id="cns" name="cns" pattern="\d{12}"
                        placeholder="Digite o Cartão SUS do paciente" required />
                </div>

                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required />
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="+55 (11) 99999-9999" required />
                </div>

                <div class="form-group">
                    <label for="nome-mae">Nome da Mãe:</label>
                    <input type="text" id="nome-mae" name="nome-mae" maxlength="50" placeholder="Digite o nome da mãe"
                        required />
                </div>

                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{8}" placeholder="Digite o CEP" required />
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" disabled required />
                </div>

                <div class="form-group">
                    <label for="numero">Número e Complemento:</label>
                    <input type="text" id="numero" name="numero" pattern="\d{5}" required />
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" disabled required />
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade/Município:</label>
                    <input type="text" id="cidade" name="cidade" disabled required />
                </div>

                <div class="form-group">
                    <label for="estado">UF/Estado:</label>
                    <input type="text" id="estado" name="estado" disabled required />
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" />
                </div>

                <div class="form-group">
                    <label for="doenca">Doença:</label>
                    <select id="doenca" name="doenca">
                        <option value="nefrite">Nefrite</option>
                        <option value="conjuntivite">Conjuntivite</option>
                        <option value="renite">Renite</option>
                        <option value="asma">Asma</option>
                        <option value="tendinite">Tendinite</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="reset">Limpar</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <div id="alert-success" class="alert alert-success" style="display: none"></div>
        <div id="alert-error" class="alert alert-danger" style="display: none"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
